
{% extends 'image_generator/generate.html' %}

{% block content %}
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h1>Your Generated Image</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>Prompt:</strong> {{ generated_image.prompt }}
                </div>
                
                <div class="mb-3">
                    <strong>Model:</strong> {{ model_name }}
                </div>
                
                {% if generated_image.image_url %}
                    <div class="text-center">
                        <img src="{{ generated_image.image_url }}" alt="{{ generated_image.prompt }}" class="img-fluid rounded">
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        <p>Your image is being generated. Please wait...</p>
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
                        </div>
                        <script>
                            setTimeout(function() {
                                window.location.reload();
                            }, 5000);
                        </script>
                    </div>
                {% endif %}
                
                <div class="mt-3">
                    <a href="{% url 'generate_image' %}" class="btn btn-primary">Generate another image</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
